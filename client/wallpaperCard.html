<template name="wallpaperCard">
	<div class='wallpaperCard'>

		<paper-action-dialog backdrop autoCloseDisabled layered="false" id="deleteWallpaper" heading="Delete this wallpaper?">
      <paper-button id="yes" affirmative autofocus>YES</paper-button>
      <paper-button id="no" affirmative>NO</paper-button>
    </paper-action-dialog>

		<img src="{{wallpaperSrc}}" >
		<div class="texts">
	    <p>{{> editableText collection="wallpapers" field="title" textarea=true class="title-class" inputClass="title-input-class" trustHTML=true}}</p>
	    <p>{{> editableText collection="wallpapers" field="text" textarea=true class="text-class" inputClass="text-input-class" trustHTML=true}}</p>
		</div>
		<div layout horizontal style="padding: 5px">
			<core-icon-button id="like" src="{{likeIcon}}"> {{likesCount}}</core-icon-button>
			<core-icon-button id="comment" src="{{commentIcon}}" class="dimmed"> {{commentsCount}}</core-icon-button>
			<div flex></div>
			<core-icon-button id="delete" icon="close"></core-icon-button>
		</div>
	</div>
</template>
