<template name="games">
	<paper-shadow z="1" style="margin: 60px 60px 60px 6px; min-height:500px; background: #E91E63;">
		<paper-shadow z="1"></paper-shadow>
		<section>
	    <div>Shadows</div>
	    <paper-shadow class="card" z="0">
	      z = 0
	    </paper-shadow>
	    <paper-shadow class="card" z="1">
	      z = 1
	    </paper-shadow>
	    <paper-shadow class="card" z="2">
	      z = 2
	    </paper-shadow>
	    <paper-shadow class="card" z="3">
	      z = 3
	    </paper-shadow>
	    <paper-shadow class="card" z="4">
	      z = 4
	    </paper-shadow>
	    <paper-shadow class="card" z="5">
	      z = 5
	    </paper-shadow>
  	</section>

  	<section id="interactive">

	    <div>Animated</div>

	    <paper-shadow class="card" z="0" animated></paper-shadow>
	    <paper-shadow class="card" z="0" animated></paper-shadow>
	    <paper-shadow class="card" z="0" animated></paper-shadow>
	    <paper-shadow class="card" z="0" animated></paper-shadow>
	    <paper-shadow class="card" z="0" animated></paper-shadow>
	    <paper-shadow class="card" z="0" animated></paper-shadow>
	    <paper-shadow class="card" z="0" animated></paper-shadow>
	    <paper-shadow class="card" z="0" animated></paper-shadow>
	    <paper-shadow class="card" z="0" animated></paper-shadow>
	    <paper-shadow class="card" z="0" animated></paper-shadow>
	    <paper-shadow class="card" z="0" animated></paper-shadow>
	    <paper-shadow class="card" z="0" animated></paper-shadow>
	    <paper-shadow class="card" z="0" animated></paper-shadow>
	    <paper-shadow class="card" z="0" animated></paper-shadow>
	    <paper-shadow class="card" z="0" animated></paper-shadow>
	    <paper-shadow class="card" z="0" animated></paper-shadow>
	    <paper-shadow class="card" z="0" animated></paper-shadow>
	    <paper-shadow class="card" z="0" animated></paper-shadow>
	    <paper-shadow class="card" z="0" animated></paper-shadow>
	    <paper-shadow class="card" z="0" animated></paper-shadow>
	    <paper-shadow class="card" z="0" animated></paper-shadow>
	    <paper-shadow class="card" z="0" animated></paper-shadow>
	    <paper-shadow class="card" z="0" animated></paper-shadow>
	    <paper-shadow class="card" z="0" animated></paper-shadow>
	    <paper-shadow class="card" z="0" animated></paper-shadow>
	    <paper-shadow class="card" z="0" animated></paper-shadow>
	    <paper-shadow class="card" z="0" animated></paper-shadow>
	    <paper-shadow class="card" z="0" animated></paper-shadow>
	    <paper-shadow class="card" z="0" animated></paper-shadow>
	    <paper-shadow class="card" z="0" animated></paper-shadow>
	    <paper-shadow class="card" z="0" animated></paper-shadow>
	    <paper-shadow class="card" z="0" animated></paper-shadow>
	    <paper-shadow class="card" z="0" animated></paper-shadow>
	    <paper-shadow class="card" z="0" animated></paper-shadow>
	    <paper-shadow class="card" z="0" animated></paper-shadow>

	  </section>

	</paper-shadow>
</template>
