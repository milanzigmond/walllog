<template name="wallpaper">
  <div class='wallpaperCard animated bounceInLeft'>
    <img src="{{imageUrl file}}">
    <div class="texts">
    	<p class="title-class">{{title}}</p>
    	<p class="text-class">{{text}}</p>
      
      <div id="comments" class="invisible">
      <paper-input-decorator class="custom" label="Enter your comment here ..." floatingLabel>
        <paper-autogrow-textarea>
          <textarea></textarea>
        </paper-autogrow-textarea>
      </paper-input-decorator>
      {{#each comments}}
        <div class="{{myComment}}">
          <div layout horizontal class="text-class">
            {{comment}}
          </div>
          <div layout horizontal class="author">
            <div flex>{{name}}</div>
            {{formatDate createdAt}}
          </div>
        </div>
      {{/each}}
      </div>
    </div>
    <div layout horizontal style="padding: 5px">
      <core-icon-button id="like" src="{{likeIcon}}"> {{likesCount}}</core-icon-button>
      <core-icon-button id="comment" src="{{commentIcon}}"> {{commentsCount}}</core-icon-button>
      <div flex></div>
      <core-icon-button id="delete" icon="close"></core-icon-button>
    </div>
  </div>
</template>
