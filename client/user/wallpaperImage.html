<template name="wallpaperImage">
	
	<div layout vertical center center-justified fit style="background-color: #f6f6f6;">

		{{#if isInRole 'admin'}}
			<div layout vertical center center-justified fit id="dropzone">
				{{#if file}}
	    		<div fit class="bgImage" style="background-image:url('{{imageUrl file}}');">
	        		<paper-ripple fit></paper-ripple>
	    		</div>
		    {{else}}
		        <img src="svg/image-area.svg" width="300px">
		        <h1>Drag your first image here</h1>
		    {{/if}}
			</div>
		{{else}}
			<div fit class="bgImage" style="background-image:url('{{imageUrl file}}');">
				<paper-ripple fit></paper-ripple>
			</div>
  	{{/if}}
  </div>

</template>
