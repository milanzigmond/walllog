<template name="userCard">
	<div class='userCard'>
    <div horizontal layout center-justified center class="username">{{username}}</div>
    <div layout horizontal class="icons">
      <core-tooltip label="Search wallpapers" large class="fancy" position="bottom">
        <core-icon-button id="search" icon="search"></core-icon-button>
      </core-tooltip>
      <core-icon-button id="likes" src="{{likeIcon}}"> {{likesCount}}</core-icon-button>
      <div flex></div>
			<paper-menu-button>
        <paper-icon-button icon="more-vert" noink></paper-icon-button>
        <paper-dropdown class="dropdown" halign="right">
          <core-menu class="menu">
            <paper-item id="logout">Logout</paper-item>
          </core-menu>
        </paper-dropdown>
      </paper-menu-button>
    </div>
  </div>
</template>
