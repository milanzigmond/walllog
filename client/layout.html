<template name="layout">
	<core-drawer-panel id="drawer-panel">
	  <core-header-panel mode="seamed" drawer>
	    <core-toolbar class="tall">
	    	<div style="font-size:16px;">{{>loginButtons}}</div>
	      <div class="bottom title animated infinite fadeInDown">WallAdmin</div>
	    </core-toolbar>
	    <div>
	    {{#if currentUser}}
			<core-menu  selectedAttribute="" selected="admin" valueattr="label">
	    		<paper-item label="admin" class="animated fadeInLeft">
	    			<core-icon icon="view-stream"></core-icon>
						Wallpapers
	    		</paper-item>
	    		<paper-item label="games" class="animated fadeInLeft">
	    			<core-icon icon="view-headline"></core-icon>
						Games
	    		</paper-item>
	    		<paper-item label="teams" class="animated fadeInLeft">
	    			<core-icon icon="view-headline"></core-icon>
						Home
	    		</paper-item>
	    	</core-menu>
	    	{{/if}}
	    </div>
	  </core-header-panel>
	  <core-header-panel mode="cover" main>
	  	<paper-icon-button icon="menu" core-drawer-toggle></paper-icon-button>
	  	
	    <core-toolbar class="tall"></core-toolbar>
			<div>
				{{#transition in="fadeInLeft" out="fadeOutRight" timeoutIn="750" timeoutOut="250"}}
				   {{> yield}}
				{{/transition}}	
			</div>
	  </core-header-panel>
	</core-drawer-panel>
</template>
