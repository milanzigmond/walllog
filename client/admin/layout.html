<template name="layout">
	<core-drawer-panel id="drawer-panel">
	  <core-header-panel drawer>
	    <core-toolbar>
	    	<div style="font-size:16px;">{{>loginButtons}}</div>
	    </core-toolbar>
	    <div>
	    {{#if currentUser}}
			<core-menu  selectedAttribute="" selected="{{selected}}" valueattr="label">
	    		<paper-item label="admin" class="animated fadeInLeft">
	    			<core-icon icon="view-stream"></core-icon>
	    			{{wallpapersCount}} Wallpapers
	    		</paper-item>
	    		<paper-item label="likes" class="animated fadeInLeft">
	    			<core-icon icon="favorite"></core-icon>
						{{likesCount}} Likes
	    		</paper-item>
	    		{{#if isInRole 'admin'}}
	    		<paper-item label="stats" class="animated fadeInLeft">
	    			<core-icon src="png/poll.png"></core-icon>
						Stats
	    		</paper-item>
	    		<paper-item label="games" class="animated fadeInLeft">
	    			<core-icon icon="view-headline"></core-icon>
						Games
	    		</paper-item>
	    		{{/if}}
	    		{{#if isInRole 'regular'}}
	    		<paper-item label="teams" class="animated fadeInLeft">
	    			<core-icon icon="view-headline"></core-icon>
						Home
	    		</paper-item>
	    		{{/if}}
	    	</core-menu>
	    	{{/if}}
	    </div>
	  </core-header-panel>
	  <core-header-panel main>
	  	<paper-icon-button icon="menu" core-drawer-toggle></paper-icon-button>
	  	
	    <core-toolbar></core-toolbar>
			<div>
				{{#transition in="fadeInLeft" out="fadeOut" timeoutIn="750" timeoutOut="250"}}
				   {{> yield}}
				{{/transition}}	
			</div>
	  </core-header-panel>
	</core-drawer-panel>
</template>
