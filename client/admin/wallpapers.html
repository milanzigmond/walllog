<template name="wallpapers">
 	<paper-dialog backdrop id="new" transition="core-transition-center">
	  <div style="padding:20px; font-size:120px; line-height: 160px; color:#999;">
	  	<div id="dropWallpaper">
	  		<div>NEW WALLPAPER?</div>
	  		<div>DROP IT HERE</div>
	  	</div>
	  </div>
	</paper-dialog>
	<div>
		<div layout horizontal center-justified>
			<paper-fab class="addWallpaper animated fadeInRight" icon="add" role="button" tabindex="0" aria-label="Add"></paper-fab>
		</div>
		{{#transition in="fadeInLeft" out="fadeOutRight" timeoutIn="750" timeoutOut="500"}}
			{{#each wallpapers}}
				{{> wallpaperCard}}
			{{/each}}
		{{/transition}}
	</div>
</template>
